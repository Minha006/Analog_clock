<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock using js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="./app.js"></script>

<div class="clock">
    <!-- shorthand : ul>li*li>span -->
  
      <div class="needle hr" style="--h:60px; --clr: red"><span></span></div>
      <div class="needle min" style="--h:80px; --clr: blue"><span></span></div>
      <div class="needle sec" style="--h:100px; --clr:white"><span></span></div>
 
      <!-- shorthand: .needle*3>span -->

    <ul>
        <li style="--i:1"><span>I</span></li>
        <li style="--i:2"><span>II</span></li>
        <li style="--i:3"><span>III</span></li>
        <li style="--i:4"><span>IV</span></li>
        <li style="--i:5"><span>V</span></li>
        <li style="--i:6"><span>VI</span></li>
        <li style="--i:7"><span>VII</span></li>
        <li style="--i:8"><span>VIII</span></li>
        <li style="--i:9"><span>IX</span></li>
        <li style="--i:10"><span>X</span></li>
        <li style="--i:11"><span>XI</span></li>
        <li style="--i:12"><span>XII</span></li>
    </ul>
      
</div>






</body>
</html>
